name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    if: github.repository == 'AndreyBozhko/go-ghpr'
    runs-on: macos-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19.x"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Fetch dependencies
        run: |
          go get -v ./...
      
      - name: Compile
        run: |
          go build -ldflags "-s -w" -o go-ghpr workflow.go utils.go
      
      - name: Package
        env:
          alfred_version: 4
          alfred_preferences: ./tools/prefs.json
          alfred_workflow_version: $(cat version)
        run: |
          export alfred_workflow_version=$(cat version)
          mkdir build
          mkdir dist
          cp LICENSE README.md go-ghpr icon.png info.plist version build/
          go run tools/package.go
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.alfredworkflow
